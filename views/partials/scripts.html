<script>
    $( document ).ready(function() {
        $("button.prescrire").click(prescrireMedicament);
        $("button#submitPrescription").click(envoyerPrescription);
    });

    function prescrireMedicament(e) {
        let code = $(this).attr("id");

        $("input[name='codeMedicament']").val(code);

        $('#newPrescriptionModal').modal('show');        
    }
    
    function envoyerPrescription(e) {
        e.preventDefault();       
        
        let codeMedicament = $("input[name='codeMedicament']").val();
        let idPatient = $("input[name='idPatient']").val();

        $.post("/prescription", { codeMedicament, idPatient });
    }
</script>
