<!-- New Patient -->
<div class="modal" id="newPrescriptionModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header bg-light">
                <h4 class="modal-title h6">Prescrire le médicament à un Patient</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>

            <!-- Modal body -->
            <div class="modal-body">
                <form action="/prescription" method="POST">
                    <div class="form-group">
                        <label class="">Code Médicament</label>
                        <input name="codeMedicament" readonly type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <label class="">Patient</label>                         
                        <select name="idPatient" class="form-control" required>
                            {{#each patients}}
                                <option value="{{id}}"><span class="text-uppercase">{{nom}}</span> {{prenom}}</option>
                            {{/each}}                        
                        </select>                        
                    </div>
                    <div class="form-group">
                        <label>Indications</label>
                        <input type="text" name="indications" class="form-control" required  
                        placeholder="Indications pour prise du médicament.." />
                    </div> 
                    <button  class="btn btn-dark btn-block mt-2">Prescrire</button>
                </form>
            </div>
        </div>
    </div>
</div>
