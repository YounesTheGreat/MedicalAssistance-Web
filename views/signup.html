<div class="container mt-5">
        <div class="row">
            <div class="offset-md-3 col-md-6">
                <h1 class="h2">Création compte du médecin</h1>
                <hr>
                <form action="/signup" method="POST">
                    <input type="text" class="form-control" placeholder="Nom de famille" name="nom" required/>
                    <input type="text" class="form-control" placeholder="Prénom" name="prenom"  required/>
                    <input type="text" class="form-control" placeholder="Téléphone" name="telephone" required />
                    <input type="text" class="form-control" placeholder="Spécialité" name="specialite" required/>
                    <input type="text" class="form-control" placeholder="Adresse" name="adresse" required />
                    <div class="form-group mt-2">
                        <label class="font-weight-bold text-black-50">Date de naissance</label>
                        <input type="date" class="form-control" name="dateNaissance" />
                    </div>
                    <div class="form-group">
                        <label class="font-weight-bold text-black-50">Email</label>
                        <input type="email" autocomplete="off" required name="email"  class="form-control" />
                    </div>
                    <div class="form-group">
                        <label class="font-weight-bold text-black-50">Mot de passe</label>
                        <input autocomplete="off" type="password" required name="password" class="form-control">
                    </div>
                    <button type="submit" class="btn btn-dark btn-block">S'inscrire</button>
                </form>
    
                <hr>
            </div>
        </div>
    </div>
